<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Multimedia Demonstration</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <main>
            <h1>HTML Multimedia Demonstration</h1>
            <p>Video Element</p>
            <video  controls width="600px" height="200px">
                <source src="/page-media/Raindrops_Videvo.mp4" type="video/mp4">
            </video>
            <p>Audio Element</p>
            <audio controls>
                <source src="/page-media/mixaund-feel.mp3" type="audio/mp3">
            </audio>'
            <P>Inline Frame Element</P>
            <iframe src="https://www.example.com/" width="600px" height="300px"></iframe>
            <p>Canvas Element</p>
            <canvas id="myCanvas"></canvas>
            <p>SVG Element</p>
            <svg>
                <circle r="70px" cx="50%" cy="20%" style="fill:red"></circle>
                <rect width="300px" height="100px" x="42%" y="35%" style="fill:orange"></rect>
                <ellipse rx="150px" ry="80px" cx="50%" cy="60%" style="fill:blue"></ellipse>
                <line x1="800px" y1="1000px" x2="1000" y2="1100" style="stroke:black;stroke-width:2"></line>
                <polygon points="850,1250 1050,1250 950,1150" style="fill:yellow"></polygon>
            </svg>
        </main>
        <script src="/index.js"></script>
    </body>
</html>
